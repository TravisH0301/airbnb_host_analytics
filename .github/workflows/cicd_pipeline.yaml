name: CICD pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Conduct-Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository code
        run: |
          echo "Cloning repository..."
          git clone https://github.com/TravisH0301/airbnb_host_analytics.git
          cd airbnb_host_analytics
          echo "Cloning completed."
      - name: Install dependencies
        run: |
          echo "Install dependencies..."
          pwd
          pip install -r ./tests/requirements.txt
          echo "Installation completed."
      - name: Run test script - ./tests/test_ingest_data.py
        run: |
          echo "Conducting first test script..."
          python -m unitest /test/test_ingest_data.py
          echo "Test completed."